<!-- templates/toolbar.html -->

<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <span>
        <a ui-sref="home">Facturi</a>
      </span>
    </h2>
    <span flex></span>

    <md-button
      aria-label="Login"
      ng-if="!toolbar.auth.isAuthenticated"
      ng-click="toolbar.login()">
      Login
    </md-button>

    <md-button
      aria-label="Factura noua"
      ng-if="toolbar.auth.isAuthenticated"
      ui-sref="invoice">
      Factura noua
    </md-button>

    <md-button
      aria-label="Lista facturi"
      ng-if="toolbar.auth.isAuthenticated"
      ui-sref="list">
      Lista facturi
    </md-button>

    <md-button
      aria-label="Logout"
      ng-if="toolbar.auth.isAuthenticated"
      ng-click="toolbar.logout()">
      Logout
    </md-button>

  </div>
</md-toolbar>
